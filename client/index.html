<!doctype html>
<html lang="en" class="bg-background" style="background-color: hsl(42, 33%, 97%);">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1"
        />
    </head>
    <body class="bg-background text-foreground" style="background-color: hsl(42, 33%, 97%);">
        <div id="root"></div>
        <script>
            // Global function for map popup navigation
            window.viewStoreDetails = function (storeId) {
                window.dispatchEvent(
                    new CustomEvent("navigate-to-store", {
                        detail: { storeId },
                    }),
                );
            };
        </script>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
